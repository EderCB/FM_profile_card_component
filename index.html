<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="cards">
    <div class="card">

      <div class="card__header"></div>
  
      <div class="card__body">
        <div class="card__body__img"></div>
  
        <h2 class="card__body__title">Victor Crest <span class="card__body__title--custom">26</span></h2>
  
        <p class="card__body__description">London</p>
  
        <ul class="card__body__stats">
          <li class="card__body__stats__item">
            <span class="card__body__stats__item__title">80K</span>Followers
          </li>
          <li class="card__body__stats__item">
            <span class="card__body__stats__item__title">803K</span>Likes
          </li>
          <li class="card__body__stats__item">
            <span class="card__body__stats__item__title">1.4K</span>Photos
          </li>
        </ul>
  
      </div>
  
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eder Carrillo</a>.
  </div>
  
</body>
</html>
